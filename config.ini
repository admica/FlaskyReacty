[SERVER]
host = 0.0.0.0
port = 3000
debug = true
secret_key = thisisthesecretestofallsecretkeysforsure
rate_limit_auth = 1000 per minute
session_timeout = 900

[REDIS]
host = localhost
port = 6379
db = 0
sock_timeout = 10
sock_connect_timeout = 10

[DB]
hostname = localhost
port = 5432
database = pcapdb
username = pcapuser
password = pcap
pool_min = 6
pool_max = 12
backup_username =pcapuser
backup_password =pcap
backup_keep_days=90
max_subnet_rows = 30000
max_processing_summary_rows = 10

[LDAP_SERVERS]
ldap1 = localhost
ldap2 = dc1.domain.com

[SSL]
ssl_crt = /opt/pcapserver/ssl/cert.crt  
ssl_key = /opt/pcapserver/ssl/cert.key

[AUTH]
ldap_bind_dn = 'dummy'
ldap_bind_password = 'dummy'
ldap_search_base = 'dummy'
ldap_search_filter = 'dummy'
ldap_port = 3269

[STORAGE_PATHS]
data = /data
db = /var
tmp = /tmp

[LOG]
log_path = /opt/pcapserver/logs
log_level = INFO
max_size = 10485760
backup_count = 3
dir_perms = 0o770
file_perms = 0o640

[EVENT]
event_start_before = 1
event_end_after = 4

[REQUESTS]
max_secs = 900
cancel_runtime_max_secs = 30
cancel_verify_wait_secs = 3

[JWT]
secret_key = your_jwt_secret_key
access_token_expires = 900
refresh_token_expires = 2592000

[SENSOR]
update_interval = 180
history_limit = 25
info_workers = 3
info_worker_sleep = 900
pcapCtrl = /opt/pcapserver/pcapCtrl

[ANALYSIS]
max_filesize = 100000000

[SSH]
username = user
pubkey = /home/user/.ssh/id_ecdsa.pub
timeout = 10
runtime = 3600

[DOWNLOADS]
img_path = /data/img
remote_path=/var/tmp/container
tasks_path = /data/tasks
jobs_path = /data/jobs

[TEST_IPS]
# Test subnets that likely don't exist in data
negative_test_subnets = 250.250.250.0/24, 11.22.33.0/24, 10.11.12.0/24

[STATUS]
Submitted = Submitted
Running = Running
Retrieving = Retrieving
Merging = Merging
Complete = Complete
Incomplete = Incomplete
Cancelled = Cancelled

[RESULTS]
No-data = No-data
Data = Data
